<div class="l-breadcrumb-wrapper">
  {% assign breadcrumbs = page.url | remove:'/index.html' | split: '/' %}
  <a href="/">Home</a>
  {% for crumb in breadcrumbs offset: 1 %}
    {% if forloop.last %}
      / {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}
    {% else %}
      / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in breadcrumbs limit: crumb_limit %}{{ crumb | remove: '.html' | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
    {% endif %}
  {% endfor %}
</div>
