      - name: leadLookupFields
        type: text-map
        defaultValue: {}
        description: >-
          This setting allows you to provide mappings between traits in Segment
          identify events and the SFDC fields you would like us to lookup a Lead
          with. By default, the integration will look for an email trait in the
          identify event and will either create or update a lead in Salesforce
          based on whether one already exists with that given email address. You
          can use this setting to override that behavior or to use multiple
          lookup fields. Simply input the name of the Segment trait on the left
          and the corresponding SFDC Field name on the right. If it is a custom
          field, be sure to append it with __c. If you would like to use email
          in conjuction with another field **you need to explicitly define that
          as a row in this setting**.
        required: false
        label: Custom Lead Lookup Fields
      - name: password
        type: password
        defaultValue: ''
